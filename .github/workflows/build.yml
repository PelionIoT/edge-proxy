name: Build
on: push

jobs:
  build-standalone:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Set up golang
        uses: actions/setup-go@v2
        with:
          go-version: '1.14.4'
      - name: Run the build
        run: go build -o edge-proxy cmd/edge-proxy/main.go
  go-vet:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
      - name: Run go-vet
        run: |
            go version
            cd cmd
            go vet
            cd ../http
            go vet
            cd ../rpc
            go vet
            cd ../server
            go vet
            cd ../tls
            go vet